<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Javascript Links -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- CSS Links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Idle Game</title>
  </head>
  <body>
    <div class="menuBar">
      <div onClick="settingPressed()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"
          />
        </svg>
      </div>
      <div onClick="earningPressed()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 14l6-6m-5.5.5h.01m4.99 5h.01M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16l3.5-2 3.5 2 3.5-2 3.5 2zM10 8.5a.5.5 0 11-1 0 .5.5 0 011 0zm5 5a.5.5 0 11-1 0 .5.5 0 011 0z" />
        </svg>
      </div>
      </div>
    </div>
    <div class="areas">
      <div class="clickerArea">
        <p class="powerPlantNameContainer">
          <input
            type="text"
            class="powerPlantName"
            placeholder="Dev's Power Plant"
          />
        </p>
        <div class="batteriesData">
          <h1 class="batteriesAmount">
            You have <a id="batteries">0.0</a> batteries
          </h1>
          <div class="earning">
            <h2 class="batteriesPerSecond">
              per second: <a id="batteriesPerSecond">0</a>
            </h2>
            <div id="taxCounter">
              <div id="taxes"></div>
            </div>
          </div>
        </div>
        <div class="clicker" onClick="onClick()">
          <svg
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
            ></path>
          </svg>
        </div>
      </div>
      <div class="buildingsArea"></div>
      <div class="purchaseArea">
        <h1 class="storeTitle">Store</h1>
        <div id="upgradesContainer">
          <h2>Upgrades</h2>
          <div id="upgrades">
            <!-- Upgrades -->
            <div
              id="upgrade"
              onClick="purchaseCrank()"
              data-bs-toggle="popover"
              data-bs-trigger="hover"
              title="Crank Upgrade"
              data-bs-content="Multiply batteries gained by Crank and clicking by 2."
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="CrankIcon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"
                />
              </svg>
            </div>
            <div
              id="upgrade"
              onClick="purchaseWindmill()"
              data-bs-toggle="popover"
              data-bs-trigger="hover"
              title="Windmill upgrade"
              data-bs-content="Multiply Windmill production by 2."
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
            </div>
          </div>
        </div>
        <h2>Buildings</h2>
        <div
          class="purchaseItem"
          onClick="purchaseCrank()"
          data-bs-toggle="popover"
          data-bs-trigger="hover"
          data-bs-placement="left"
          title="Crank"
          data-bs-content="Produces 0.1 batteries without any upgrades and with every upgrade doubles to 0.2, 0.4, 0.8, 1.2 and so on."
        >
          <div class="purchaseData">
            <h2>Crank</h2>
            <h3 id="crankPrice">7</h3>
          </div>
          <div>
            <h2 class="ownedAmount"><a id="amountOfCranks"></a></h2>
          </div>
        </div>

        <div
          class="purchaseItem"
          onClick="purchaseWindmill()"
          data-bs-toggle="popover"
          data-bs-trigger="hover"
          data-bs-placement="left"
          title="Windmill"
          data-bs-content="Like the Crank but produces 1 cookie per windmill, 2 with and upgrade, and so on."
        >
          <div class="purchaseData">
            <h2>Windmill</h2>
            <h3 id="windmillPrice">115</h3>
          </div>
          <div>
            <h2 class="ownedAmount"><a id="amountOfWindmills"></a></h2>
          </div>
        </div>

        <div
          class="purchaseItem"
          onClick="purchaseWindTurbine()"
          data-bs-toggle="popover"
          data-bs-trigger="hover"
          data-bs-placement="left"
          title="Wind Turbine"
          data-bs-content="Produces 8 cookie per wind turbine, 16 with and upgrade, and so on."
        >
          <div class="purchaseData">
            <h2>Wind-Turbine</h2>
            <h3 id="windTurbinePrice">1265</h3>
          </div>
          <div>
            <h2 class="ownedAmount"><a id="amountOfWindTurbines"></a></h2>
          </div>
        </div>

        <div
          class="purchaseItem"
          onClick="purchaseSolarPanel()"
          data-bs-toggle="popover"
          data-bs-trigger="hover"
          data-bs-placement="left"
          title="Solar Panel"
          data-bs-content="Produces 47 cookie per solar panel, 94 with and upgrade, and so on."
        >
          <div class="purchaseData">
            <h2>Solar-Panel</h2>
            <h3 id="solarPanelPrice">13800</h3>
          </div>
          <div>
            <h2 class="ownedAmount"><a id="amountOfSolarPanels"></a></h2>
          </div>
        </div>
        
        <div id="setting">
          <h2>Setting</h2>
          <h3 class="settingText">Taxes</h3>
          <label class="switch">
            <input id="taxmodeSwitch" type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
        <div id="earning">
          <h2>Taxes</h2>
          <h3>Windmill: <a id="windmillTax">0</a></h3>
        </div>
      </div>
    </div>
    <!-- Javascript -->
    <script src="./main.js"></script>
  </body>
</html>
