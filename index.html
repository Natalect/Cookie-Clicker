<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Javascript Links -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- CSS Links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Idle Game</title>
  </head>
  <body>
    <!-- Menu Bar -->
    <nav><div data-bs-toggle="offcanvas" data-bs-target="#settingsMenu" aria-controls="settingsMenu">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"> <path stroke-linecap="round" stroke-linejoin="round" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"/></svg>
    </div>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="settingsMenu" aria-labelledby="settingsMenuLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="settingsMenuLabel">Settings</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        
        <h3 class="settingText">Taxes</h3>
        <label class="switch">
          <input id="taxmodeSwitch" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <div data-bs-toggle="offcanvas" data-bs-target="#taxesMenu" aria-controls="taxesMenu">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"> <path stroke-linecap="round" stroke-linejoin="round" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /> </svg>
    </div>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="taxesMenu" aria-labelledby="taxesMenu">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="taxesMenuLabel">Taxes</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <h3>Windmill: <a id="windmillTax">0</a></h3>
      </div>
    </div>
    <div data-bs-toggle="offcanvas" data-bs-target="#cheatsMenu" aria-controls="cheatsMenu">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
      </svg>
    </div>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="cheatsMenu" aria-labelledby="cheatsMenu">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="cheatsMenuLabel">Sandbox Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body cheats">
        <div class="getEnergy">
          <input type="number" id="sandboxGetAmount">
          <div onclick="sandboxGetButton();"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
          </svg></div>
        </div>
        <div class="cheatTextContainer" onclick="addALot()"><h3 class="cheatText">Add a lot.</h3></div>
      </div>
    </div>
    </div></nav>
    <div class="areas">
      <div class="clickerArea">
        <p class="powerPlantNameContainer">
          <input
            type="text"
            class="powerPlantName"
            placeholder="Dev's Power Plant"
          />
        </p>
        <div class="batteriesData">
          <h1 class="batteriesAmount">
            You have <a id="batteries">0</a> batteries
          </h1>
          <div class="earning">
            <h2 class="batteriesPerSecond">
              Production: <a id="batteriesPerSecond">0.0</a>
            </h2>
            <div id="taxCounter">
              <div id="taxes"></div>
            </div>
          </div>
        </div>
        <div id="clicker" onClick="onClick()" onmousedown="clickerMouseDown()" onmouseup="clickerMouseUp()">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
            ></path>
          </svg>
        </div>
      </div>
      <div class="buildingsArea"></div>
      <div class="purchaseArea">
        <h1 class="storeTitle">Store</h1>
        <div id="upgradesContainer">
          <h2>Upgrades</h2>
          <div id="upgrades">
            <!-- Upgrades -->
            <div
              id="upgrade"
              onClick="upgradeCrank()"
              data-bs-toggle="popover" title="Upgrade Crank" data-bs-content="Multiply production of cranks and clicking by 2" data-bs-trigger="hover"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="CrankIcon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"
                />
              </svg>
            </div>
            <div
              id="upgrade"
              onClick="upgradeWindmill()"
              data-bs-toggle="popover" title="Upgrade Windmill" data-bs-content="Multiply production of windmill by 2" data-bs-trigger="hover"
            >
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
            </div>
            <div
              id="upgrade"
              onClick="upgradeWindTurbine()"
              data-bs-toggle="popover" title="Upgrade Wind Turbine" data-bs-content="Multiply production of wind turbine by 2" data-bs-trigger="hover"
            >
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
            </div>
            <div
              id="upgrade"
              onClick="upgradeSolarPanel()"
              data-bs-toggle="popover" title="Upgrade Solar Panel" data-bs-content="Multiply production of solar panel by 2" data-bs-trigger="hover"
            >
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            </div>
            <div
              id="upgrade"
              onClick="advanceWindmill()"
              data-bs-toggle="popover" title="Advance Windmill" data-bs-content="Upgrade Windmill into Wind Turbine" data-bs-trigger="hover"
            >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
          </div>
          </div>
        </div>
        <h2>Buildings</h2>
        <div
          class="purchaseItem"
          onClick="purchaseCrank()"
          data-bs-toggle="popover"
          data-bs-trigger="hover"
          data-bs-placement="left"
          title="Crank"
          data-bs-content="Produces 0.1 batteries without any upgrades and with every upgrade doubles to 0.2, 0.4, 0.8, 1.2 and so on."
        >
          <div class="purchaseData">
            <h2>Crank</h2>
            <h3 id="crankPrice">7</h3>
          </div>
          <div>
            <h2 class="ownedAmount"><a id="amountOfCranks"></a></h2>
          </div>
        </div>

        <div
          class="purchaseItem"
          onClick="purchaseWindmill()"
          data-bs-toggle="popover"
          data-bs-trigger="hover"
          data-bs-placement="left"
          title="Windmill"
          data-bs-content="Like the Crank but produces 1 cookie per windmill, 2 with and upgrade, and so on."
        >
          <div class="purchaseData">
            <h2>Windmill</h2>
            <h3 id="windmillPrice">115</h3>
          </div>
          <div>
            <h2 class="ownedAmount"><a id="amountOfWindmills"></a></h2>
          </div>
        </div>

        <div
          class="purchaseItem"
          onClick="purchaseWindTurbine()"
          data-bs-toggle="popover"
          data-bs-trigger="hover"
          data-bs-placement="left"
          title="Wind Turbine"
          data-bs-content="Produces 8 cookie per wind turbine, 16 with and upgrade, and so on."
        >
          <div class="purchaseData">
            <h2>Wind Turbine</h2>
            <h3 id="windTurbinePrice">1265</h3>
          </div>
          <div>
            <h2 class="ownedAmount"><a id="amountOfWindTurbines"></a></h2>
          </div>
        </div>

        <div
          class="purchaseItem"
          onClick="purchaseSolarPanel()"
          data-bs-toggle="popover"
          data-bs-trigger="hover"
          data-bs-placement="left"
          title="Solar Panel"
          data-bs-content="Produces 47 cookie per solar panel, 94 with and upgrade, and so on."
        >
          <div class="purchaseData">
            <h2>Solar Panel</h2>
            <h3 id="solarPanelPrice">13800</h3>
          </div>
          <div>
            <h2 class="ownedAmount"><a id="amountOfSolarPanels"></a></h2>
          </div>
        </div>

        <div
          class="purchaseItem"
          onClick="purchaseCoalPowerPlant()"
          data-bs-toggle="popover"
          data-bs-trigger="hover"
          data-bs-placement="left"
          title="Solar Panel"
          data-bs-content="Produces 47 cookie per solar panel, 94 with and upgrade, and so on."
        >
          <div class="purchaseData">
            <h2>Solar Panel</h2>
            <h3 id="solarPanelPrice">130000</h3>
          </div>
          <div>
            <h2 class="ownedAmount"><a id="amountOfSolarPanels"></a></h2>
          </div>
        </div>
      </div>
    </div>
    <!-- Javascript -->
    <script src="./main.js"></script>
  </body>
</html>
